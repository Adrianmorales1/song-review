<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Review </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="switch">
    <div class="login" onclick="tab1();" >Login</div>
    <div class="register" onclick="tab2();" >Register</div>
    </div>

    <div class="outer">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="form" action="/reg/user" method="post"> 
            <div id="page">
                <label>Login Form</label>
                <div class="element">
                    <input type="text" name="email" placeholder="Email">
                    <span class="fas fa-user"></span>
                </div>
                <div class="element">
                    <input type="password" name="password" placeholder="Password">
                    <span class="fas fa-lock"></span>
                </div>
                <button id="btn">Login</button>
            </div>
            
            <div id="page">
                <label>Register Form</label>
                <div class="element">
                    <input type="text" name='first_name'placeholder="First Name">
                    <span class="fas fa-user"></span>
                </div>
                <div class="element">
                    <input type="text" name='last_name'placeholder="Last Name">
                    <span class="fas fa-user"></span>
                </div>
                <div class="element">
                    <input type="text" name="email" placeholder="Email Address">
                    <span class="fas fa-envelope"></span>
                </div>
                <div class="element">
                    <input type="password" name="password" placeholder="Password">
                    <span class="fas fa-lock"></span>
                </div>
                <div class="element">
                    <input type="password" name="confirm_password" placeholder="Confirm Password">
                    <span class="fas fa-lock"></span>
                </div>
                <button id="btn">Register</button>
            </div>
        </form>
        
    </div>
    
</div>


<script> 
const login = document.querySelector(".login");
const register = document.querySelector(".register");
const form = document.querySelector("#form");
const switchs = document.querySelectorAll(".switch");

let current = 1;


function tab2(){
    form.style.marginLeft = "-100%";
    login.style.background = "none";
    register.style.background = "background: linear-gradient(45deg,#00d5fc, #046af6);";
    switchs[current - 1].classList.add("active");


}

function tab1(){
    form.style.marginLeft = "0";
    login.style.background = "none";
    register.style.background = "background: linear-gradient(45deg,#00d5fc, #046af6);";
    switchs[current - 1 ].classList.remove("active");
}

</script>
</body>



</html>
