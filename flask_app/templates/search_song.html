<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="flex-container">
            <div class="align-right">
                <a class="login" href="/dashboard">Dashboard</a>
                <a class="login" href="/logout">Log Out</a>
            </div>
            <br>
        </div>
        <form action="/searching" method="post">
            <div class="input-group mb-3"> 
                <input type="text" class="form-control" name="query" placeholder="Search Song" aria-label="Search Song" aria-describedby="basic-addon2">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>
        <div class="clearfix">
            {% for track in track_list%}
            <div class = "row justify-content-center">
                <div class = "col-1-xl col-1-lg col-2">
                    <img src="{{ track['image_url'] }}" class="rounded float-start" alt="{{ track['title'] }}">
                </div>
                <div class = "col-6 col-4-sm">
                    <h2>{{track['title']}}</h2>
                    <h4>by: {{track['artist']}}</h4>
                </div>
                <div class = "col-3">
                    <a class="btn btn-primary" href="/track/review/{{track['id']}}" role="button">Review Song</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
