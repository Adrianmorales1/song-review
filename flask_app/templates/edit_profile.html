<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Profile</title>
</head>

<body class="" >
    <div class="container ">

        <div class="flex-container">
            <h1 class="text-center">Edit Profile for User</h1>
            
            
            
            
            <div class="align-right">
                <a class="login" href="/dashboard">Dashboard</a>
                <a class="login" href="/logout">Log Out</a>
            </div>
        </div>
        <br><br>
        <div>
            <h3>You can make changes to your profile here!</h3>
        </div>
        <br><br>
        <div>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/update_profile" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" class="form-control" id="firstname" value="{{user['first_name']}}">
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" id="lastname" value="{{user['last_name']}}">
                </div>
                <div class="form-group">
                    <label for="email_address" class="form-label">Email Address:</label>
                    <input type="text" name="email" class="form-control" id="email" value="{{user['email']}}">
                </div>
            
            </div>

            <div class="half-width">
                <input type="hidden" name="id" value="*">
                <div class=" align-center form-group">
                    <input type="submit" id="btn" value="Submit">
                </div>
            </div>
        </form>



    </div>

</body>




</html>
